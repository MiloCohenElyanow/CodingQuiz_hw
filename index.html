<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/reset.css"> <!--reset sheet to reset chrome default css settings.-->
  <link rel="stylesheet" href="./assets/style.css">
  <title>Homework Quiz!</title>
</head>
<body>
  <div>
    <h2>Welcome</h2>
    <p>heres a small quiz you can take to test your full stack knowledge</p>
  </div>
  <button>
    <p class="startQButt">start quiz</p>
  </button>



  <div class="quizCont"> <!-- quizCont: quiz container to hold quiz questions and answer buttons-->
    <div id="questCont" class="hide"> <!--questCont: question(s) container, container to hold questions, comes before anything else so its the "defualt" 
      thing were looking at when in the quiz itself, this way we can switch to a different screen/ or add things like the question was not aswered 
      correctly after the answer for the question is selected. also a class of hide, so it is hidden when the page is loaded and then we can un-hide it when the quiz is started -->
      <div class="controller"> <!-- general class for buttons that control what we are doing with the page, start button starts the quiz, and next button will set next question to screen and hide previous question -->
        <button id="start-butt" class="start-butt butt">START</button> <!--start button with an id and class so we can throw a button class on and then subsequently its own style so its styled how i want the start button to be styled.-->
        <button id="next-butt" class="next-butt butt hide"></button> <!-- same thing here except we will keep it hidden until quiz quiestions are answered-->
      </div>


    </div>
  </div>






  <script src="./assets/main.js"></script>
</body>
</html>
